<div class="my-4">
    <div class="card">
        <div class="card-body" [ngClass]="{'fading' : !todo.active}">
            <h5 [ngClass]="{'strike' : !todo.active}">{{todo.title}}</h5>
            <p [ngClass]="{'strike' : !todo.active}">{{todo.desc}}</p>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="todo{{i}}" (click)="OnCheckboxClick(todo)"
                    [checked]="!todo.active">
                <div *ngIf="(todo.active == true); else elseBlock">
                    <label class="form-check-label" for="todo{{i}}">Mark as Done</label>
                </div>
                <ng-template #elseBlock>
                    <label class="form-check-label" for="todo{{i}}">Undone</label>
                </ng-template>

                <!-- <label class="form-check-label" for="todo{{i}}">Done</label> -->
            </div>
            <button class="btn btn-sm btn-danger" (click)="OnClick(todo)"> &nbsp;  <i class="bi bi-trash"></i> &nbsp; </button>
        </div>
    </div>
</div>
