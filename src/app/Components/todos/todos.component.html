<div class="container">
    <h2 class="text-center my-3">Todo List by Ajinkya</h2>
    <hr>
    <div class="row">
        <div class="col-6">
            <h4 class="text-center p-2" style="border: gray; border-style:double; border-radius:10px; background-color: #f2f2f2">Your Todos</h4>
            <div *ngIf="todos.length === 0 else elseBlock" style="color: gray;">No Todos to display</div>
            <ng-template #elseBlock>
                <div *ngFor="let todo of todos; index as i">
                    <app-todo-item [todo]="todo" [i]="i" (todoDelete)="DeleteTodo($event)"
                        (todoCheckbox)="ToggleTodo($event)"></app-todo-item>
                </div>
            </ng-template>
        </div>
        <div class="col-6">
            <app-add-todo (todoAdd)="AddTodo($event)"></app-add-todo>
        </div>

    </div>
    


</div>
